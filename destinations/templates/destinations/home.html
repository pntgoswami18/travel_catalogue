{% extends 'base.html' %}

{% block content %}
{% for destination in destinations.all %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
    onclick="window.location='{% url 'detail' destination.id %}';">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">{{destination.title}}</h1>
        <p class="lead font-weight-normal">{{destination.get_summary}}</p>
    </div>
    <div class="bg-white shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
        <img src="{{destination.image.url}}" alt="" class="img-fluid" style="border-radius: 5%;">
    </div>
</div>
{% endfor %}
{% endblock %}
